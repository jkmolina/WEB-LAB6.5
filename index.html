<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Laberinto</title>
</head>
<body>
  <div>
    <h1>Laberinto - Lab06</h1>
    <label for="width">Ancho</label>
    <input type="number" id="width">
    <br>
    <label for="height">Alto</label>
    <input type="number" id="height">
    <br>
    <button id="generar" onClick="generar()">Generar laberinto</button>
  </div>
  <script>
    // eslint-disable-next-line no-unused-vars
    const generar = () => {
      const width = document.getElementById('width').value
      const height = document.getElementById('width').value
      if (width >= 2 && width <= 45 && height >= 2 && height <= 45) {
        const queryString = `?${width}&${height}`
        window.location.href = `maze.html${queryString}`
      }
    }
  </script>
</body>
</html>
